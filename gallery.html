<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Jon's AutoHub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #000;
            border-bottom: 2px solid #444;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 12px;
            font-size: 18px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: 0.2s;
        }

        nav a:hover {
            background: #444;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #333;
            transition: 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.03);
            border-color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Photo Gallery</h1>
    <nav>

        <a href="gallery.html">Gallery</a>
