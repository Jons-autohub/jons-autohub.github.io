
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        .gallery-container {
            width: 90%;
            max-width: 1400px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 15px;
            padding-bottom: 50px;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #333;
            transition: 0.3s;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
            border-color: #fff;
        }

        /* Navigation bar */
        nav {
            background: #000;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
